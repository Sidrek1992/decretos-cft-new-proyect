<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="GDP Cloud - Sistema de Gestión de Decretos Administrativos. Gestiona permisos administrativos y feriados legales de forma eficiente.">
  <meta name="theme-color" content="#4f46e5">
  <title>GDP Cloud | Gestión de Decretos Administrativos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    /* ============================================
       SISTEMA DE TEMAS DE COLORES
       ============================================ */
    :root,
    [data-theme="default"] {
      --color-primary: 79 70 229;
      /* indigo-600 */
      --color-primary-hover: 67 56 202;
      /* indigo-700 */
      --color-primary-light: 238 242 255;
      /* indigo-50 */
      --color-accent: 99 102 241;
      /* indigo-500 */
      --gradient-from: #6366f1;
      --gradient-to: #0ea5e9;
    }

    [data-theme="ocean"] {
      --color-primary: 8 145 178;
      /* cyan-600 */
      --color-primary-hover: 14 116 144;
      /* cyan-700 */
      --color-primary-light: 236 254 255;
      /* cyan-50 */
      --color-accent: 6 182 212;
      /* cyan-500 */
      --gradient-from: #06b6d4;
      --gradient-to: #3b82f6;
    }

    [data-theme="forest"] {
      --color-primary: 5 150 105;
      /* emerald-600 */
      --color-primary-hover: 4 120 87;
      /* emerald-700 */
      --color-primary-light: 236 253 245;
      /* emerald-50 */
      --color-accent: 16 185 129;
      /* emerald-500 */
      --gradient-from: #10b981;
      --gradient-to: #14b8a6;
    }

    [data-theme="sunset"] {
      --color-primary: 234 88 12;
      /* orange-600 */
      --color-primary-hover: 194 65 12;
      /* orange-700 */
      --color-primary-light: 255 247 237;
      /* orange-50 */
      --color-accent: 249 115 22;
      /* orange-500 */
      --gradient-from: #f97316;
      --gradient-to: #f43f5e;
    }

    [data-theme="purple"] {
      --color-primary: 124 58 237;
      /* violet-600 */
      --color-primary-hover: 109 40 217;
      /* violet-700 */
      --color-primary-light: 245 243 255;
      /* violet-50 */
      --color-accent: 139 92 246;
      /* violet-500 */
      --gradient-from: #8b5cf6;
      --gradient-to: #a855f7;
    }

    [data-theme="rose"] {
      --color-primary: 225 29 72;
      /* rose-600 */
      --color-primary-hover: 190 18 60;
      /* rose-700 */
      --color-primary-light: 255 241 242;
      /* rose-50 */
      --color-accent: 244 63 94;
      /* rose-500 */
      --gradient-from: #f43f5e;
      --gradient-to: #ec4899;
    }

    /* Aplicar colores dinámicos a elementos */
    .theme-primary {
      background-color: rgb(var(--color-primary)) !important;
    }

    .theme-primary:hover {
      background-color: rgb(var(--color-primary-hover)) !important;
    }

    .theme-primary-text {
      color: rgb(var(--color-primary)) !important;
    }

    .theme-primary-light {
      background-color: rgb(var(--color-primary-light)) !important;
    }

    .theme-gradient {
      background: linear-gradient(to right, var(--gradient-from), var(--gradient-to)) !important;
    }

    .theme-border {
      border-color: rgb(var(--color-primary)) !important;
    }

    /* Override de botones principales */
    .bg-indigo-600,
    [data-theme] .bg-indigo-600 {
      background-color: rgb(var(--color-primary)) !important;
    }

    .bg-indigo-600:hover,
    [data-theme] .bg-indigo-600:hover,
    .hover\:bg-indigo-700:hover {
      background-color: rgb(var(--color-primary-hover)) !important;
    }

    .text-indigo-600,
    [data-theme] .text-indigo-600 {
      color: rgb(var(--color-primary)) !important;
    }

    .text-indigo-700,
    [data-theme] .text-indigo-700 {
      color: rgb(var(--color-primary)) !important;
    }

    .border-indigo-600,
    [data-theme] .border-indigo-600 {
      border-color: rgb(var(--color-primary)) !important;
    }

    .bg-indigo-50,
    [data-theme] .bg-indigo-50 {
      background-color: rgb(var(--color-primary-light)) !important;
    }

    .ring-indigo-50,
    [data-theme] .ring-indigo-50 {
      --tw-ring-color: rgb(var(--color-primary-light)) !important;
    }

    /* Focus rings */
    .focus\:ring-indigo-50:focus,
    .focus\:border-indigo-200:focus {
      --tw-ring-color: rgb(var(--color-primary-light) / 0.5) !important;
    }

    /* Gradientes en header y decorativos */
    .from-indigo-500 {
      --tw-gradient-from: var(--gradient-from) !important;
    }

    .to-sky-500 {
      --tw-gradient-to: var(--gradient-to) !important;
    }

    /* Dark mode adaptations */
    .dark .text-indigo-400,
    .dark [data-theme] .text-indigo-400 {
      color: rgb(var(--color-accent)) !important;
    }

    .dark .bg-indigo-900\/30,
    .dark [data-theme] .bg-indigo-900\/30 {
      background-color: rgb(var(--color-primary) / 0.2) !important;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image:
        radial-gradient(at 0% 0%, rgb(var(--color-primary) / 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgb(var(--color-accent) / 0.08) 0px, transparent 50%);
      min-height: 100vh;
    }

    /* Dark mode background */
    .dark body,
    html.dark body {
      background-color: #0f172a;
      background-image:
        radial-gradient(at 0% 0%, rgb(var(--color-primary) / 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgb(var(--color-accent) / 0.15) 0px, transparent 50%);
    }

    /* Scrollbar personalizado */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 20px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Animaciones */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.02);
        opacity: 0.9;
      }
    }

    .animate-pulse-soft {
      animation: pulse-soft 4s ease-in-out infinite;
    }

    /* Toast animations */
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(100%);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slide-out {
      from {
        opacity: 1;
        transform: translateX(0);
      }

      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }

    .animate-slide-out {
      animation: slide-out 0.3s ease-in forwards;
    }

    /* Sync progress animation */
    @keyframes sync-progress {
      0% {
        transform: translateX(-100%);
        width: 30%;
      }

      100% {
        transform: translateX(350%);
        width: 30%;
      }
    }

    .animate-sync-progress {
      animation: sync-progress 2s linear infinite;
    }

    /* Skeleton loader */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .skeleton {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .dark .skeleton {
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      background-size: 200% 100%;
    }

    /* Improved focus states */
    *:focus-visible {
      outline: 2px solid var(--brand-primary);
      outline-offset: 2px;
    }

    /* Smooth transitions for dark mode */
    *,
    *::before,
    *::after {
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    /* ============================================
       ESTILOS DE IMPRESIÓN
       ============================================ */
    @media print {

      /* Ocultar elementos de UI innecesarios */
      header,
      footer,
      nav,
      .no-print,
      button:not(.print-show),
      [data-print-hide],
      .animate-pulse,
      .animate-bounce,
      .animate-float {
        display: none !important;
      }

      /* Reset del fondo */
      body {
        background: white !important;
        background-image: none !important;
        color: black !important;
        font-size: 12pt !important;
        line-height: 1.4 !important;
      }

      html.dark body {
        background: white !important;
        color: black !important;
      }

      /* Mostrar elementos marcados para impresión */
      .print-only {
        display: block !important;
      }

      /* Ajustar contenedor principal */
      main,
      .main-content {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      /* Cards y contenedores */
      .glass-card,
      [class*="rounded-"],
      [class*="shadow-"] {
        box-shadow: none !important;
        border-radius: 0 !important;
        border: 1px solid #e5e5e5 !important;
        background: white !important;
      }

      /* Textos */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: black !important;
        page-break-after: avoid !important;
      }

      /* Tablas */
      table {
        page-break-inside: avoid !important;
        width: 100% !important;
      }

      thead {
        display: table-header-group !important;
      }

      tr,
      td,
      th {
        page-break-inside: avoid !important;
      }

      /* Links */
      a[href]:after {
        content: " (" attr(href) ")";
        font-size: 10pt;
        color: #666;
      }

      /* Evitar cortes de página en elementos importantes */
      .page-break-avoid {
        page-break-inside: avoid !important;
      }

      .page-break-before {
        page-break-before: always !important;
      }

      .page-break-after {
        page-break-after: always !important;
      }

      /* Configuración de página */
      @page {
        size: letter portrait;
        margin: 1.5cm;
      }

      /* Decreto: Estilo especial para impresión */
      .decreto-print {
        padding: 2cm !important;
        font-family: 'Times New Roman', serif !important;
        font-size: 12pt !important;
        line-height: 1.6 !important;
      }

      .decreto-print h1 {
        text-align: center !important;
        font-size: 16pt !important;
        margin-bottom: 1cm !important;
      }

      .decreto-print .firma {
        margin-top: 2cm !important;
        text-align: center !important;
      }
    }

    /* Clase para ocultar solo en impresión */
    @media screen {
      .print-only {
        display: none !important;
      }
    }
  </style>
</head>

<body
  class="text-slate-900 dark:text-slate-100 selection:bg-indigo-100 selection:text-indigo-900 dark:selection:bg-indigo-900 dark:selection:text-indigo-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
